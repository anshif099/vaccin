{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vacci-Register</title>
  <link rel="icon" href="{% static 'hello/media/vaccine-logo.png' %}" type="image/png">
  <link rel="stylesheet" href="{% static 'hello/register-login.css' %}">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
  
  background-size: contain;
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  width: 100%;
  padding: 0 10px;
  background: url("{% static 'hello/media/Register-login.avif' %}") no-repeat center center fixed;
  background-size: cover; /* Ensure background covers the full screen */
}

body::before {
  content: "";
  position: absolute;
  width: 100%;
  height: 100%;
  background: url("{% static 'hello/media/Register-login.avif' %}") no-repeat center center fixed;
  background-size: cover; /* Adjust the image size */
  z-index: -1; /* Make sure the background is behind the content */
}
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="wrapper">
      <form action="/createReg/" method="POST">
        {% csrf_token %}
        <h2 class="mb-4">Register</h2>
          <!-- Display Success and Error Messages -->
          {% if error %}
          <div class="alert alert-danger">{{ error }}</div>
          {% endif %}
          {% if success %}
          <div class="alert alert-success">{{ success }}</div>
          {% endif %}
        <!-- Email Field -->
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="txtEmail" placeholder="Enter your email" required>
        </div>

        <!-- Password Field -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="txtPassword" placeholder="Enter your password" required>
        </div>

        <!-- Mobile Number Field -->
        <div class="mb-3">
          <label for="mobile" class="form-label">Mobile Number</label>
          <input type="tel" class="form-control" id="mobile" name="txtMobile" placeholder="Enter your mobile number" required pattern="[0-9]{10}">
        </div>

        <!-- Date of Birth Field -->
        <div class="mb-3">
          <label for="dob" class="form-label">Date of Birth</label>
          <input type="date" class="form-control" id="dob" name="txtDob" required>
        </div>

        <!-- Remember Me and Forgot Password -->
        <div class="d-flex justify-content-between align-items-center mb-3">
          <label class="form-check-label d-flex align-items-center">
            <input type="checkbox" class="form-check-input">
            <span class="ms-2">Remember me</span>
          </label>
                </div>

        <!-- Submit Button -->
        <button type="submit" name="register" action="/createReg/">register</button>

        <!-- Login Link -->
        <div class="register text-center">
          <p>Already have an account? <a href="/DBLogin/" class="text-decoration-none">Login</a></p>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS (Optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
