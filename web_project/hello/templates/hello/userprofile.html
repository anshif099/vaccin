{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="icon" href="{% static 'hello/media/vaccine-logo.png' %}" type="image/png">
    <link rel="stylesheet" href="{% static 'hello/profile.css' %}">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f5f5f5;
            padding: 10px 20px;
            border-bottom: 1px solid #ddd;
        }

        .logo img {
            height: 40px;
        }

        nav {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        nav a {
            text-decoration: none;
            color: #007BFF;
            font-size: 14px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .logout-button {
            background-color: #ff4d4d;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .logout-button a {
            text-decoration: none;
            color: #fff;
        }

        .logout-button:hover {
            background-color: #e63939;
        }

        .profile-icon a {
            font-size: 20px;
            color: #007BFF;
        }

        .profile-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 30px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 10px;
            max-width: 400px;
        }

        .profile-picture img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            object-fit: cover;
            border: 2px solid #007BFF;
        }

        .profile-details {
            text-align: center;
            margin-top: 15px;
        }

        .profile-details h2 {
            margin: 5px 0;
            color: #333;
        }

        .profile-details p {
            margin: 0;
            color: #666;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #f5f5f5;
            border-top: 1px solid #ddd;
            font-size: 14px;
            color: #666;
        }

        footer span {
            font-weight: bold;
            color: #007BFF;
        }

        @media (max-width: 600px) {
            .profile-container {
                width: 90%;
            }

            nav {
                flex-wrap: wrap;
                justify-content: center;
                gap: 10px;
            }

            .logout-button {
                font-size: 12px;
                padding: 4px 8px;
            }
        }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <img src="{% static 'hello/media/vaccine-logo.png' %}" alt="Vaccine Logo">
    </div>
    <nav>
        <a href="/index/">Home</a>
        <button class="logout-button"><a href="/mainIndex/">Logout</a></button>
        <div class="profile-icon"><a href="/details/">ðŸ‘¤</a></div>
    </nav>
</header>

<div class="profile-container">
    <div class="profile-picture">
        <img src="{% static 'hello/media/profile_icon.png' %}" alt="Profile Icon">
    </div>
    <div class="profile-details">
        {% for profile in profile %}
            <h2>User Email: {{ profile.email }}</h2>
            <p>User Mobile: {{ profile.Mobile }}</p>
            <p>Date of Birth: {{ profile.Dob }}</p>
        {% endfor %}
    </div>
    
</div>

<footer>
    &copy; Get Vaccinated for a <span>Healthier Tomorrow</span>
</footer>

</body>
</html>
