{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link rel="icon" href="{% static 'hello/media/vaccine-logo.png' %}" type="image/png">
  <link rel="stylesheet" href="{% static 'hello/register-login.css' %}">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
  
  background-size: contain;
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  width: 100%;
  padding: 0 10px;
  background: url("{% static 'hello/media/Register-login.avif' %}") no-repeat center center fixed;
  background-size: cover; /* Ensure background covers the full screen */
}

body::before {
  content: "";
  position: absolute;
  width: 100%;
  height: 100%;
  background: url("{% static 'hello/media/Register-login.avif' %}") no-repeat center center fixed;
  background-size: cover; /* Adjust the image size */
  z-index: -1; /* Make sure the background is behind the content */
}
  </style>
</head>
<body>
  <div class="wrapper">
    <form method="POST" action="/ADLogin/">
      {% csrf_token %}
      <h2>Admin Login</h2>
      <div class="input-field">
        <input type="text" name="txtLoginid" id="txtLoginid" required>
        <label for="txtLoginid">Enter your ID</label>
      </div>
      {% if error %}
      <p style="color:red">{{ error }}</p>
      {% endif %}
      <button type="submit">Log In</button>
    </form>
  </div>
  <!-- Bootstrap JS (Optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
