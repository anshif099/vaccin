<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .sidebar {
            background-color: #343a40;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            padding-top: 20px;
            z-index: 1000;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 15px;
            display: block;
        }

        .sidebar a:hover {
            background-color: #007bff;
        }

        .navbar {
            background-color: #343a40;
            color: white;
            padding: 10px 15px;
        }

        .navbar-brand {
            color: white;
            text-decoration: none;
        }

        .main-content {
            margin-left: 250px; /* Create space for the sidebar */
            padding: 20px;
        }

        .table-container {
            margin-top: 20px;
        }

        .delete-btn {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .delete-btn:hover {
            background-color: #e60000;
        }

        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }

            .main-content {
                margin-left: 0; /* Remove sidebar margin on small screens */
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">Vaccine Admin</a>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar">
        <a href="/admindash/">Dashboard</a>
        <a href="/manageuser/">Manage Users</a>
        <a href="/manage_centers/">Manage Centers</a>
        <a href="/vaccinated_users/">View Vaccinated Users</a>
        <a href="/manage_center/">Add Centers</a>
        <a href="/manage_feedback/">Feedback</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h2 class="mt-4">Manage Users</h2>
        <div class="table-container">
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Email</th>
                        <th>Password</th>
                        <th>Mobile</th>
                        <th>DOB</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td>{{ user.id }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.Password }}</td>
                        <td>{{ user.Mobile }}</td>
                        <td>{{ user.Dob }}</td>
                        <td>
                            <form method="POST" style="display: inline;">
                                {% csrf_token %}
                                <button type="submit" name="delete_user" value="{{ user.id }}" class="delete-btn">Delete</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
