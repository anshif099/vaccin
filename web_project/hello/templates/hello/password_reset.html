{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="icon" href="{% static 'hello/media/vaccine-logo.png' %}" type="image/png">
  <link rel="stylesheet" href="{% static 'hello/register-login.css' %}">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 0 10px;
      background: url("{% static 'hello/media/Register-login.avif' %}") no-repeat center center fixed;
      background-size: cover;
    }
    body::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: url("{% static 'hello/media/Register-login.avif' %}") no-repeat center center fixed;
      background-size: cover;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="wrapper">
      <form method="POST">

        {% csrf_token %}
        <h2 class="mb-4">Forgot Password?</h2>

        <!-- Email Field -->
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <!-- Submit Button -->
        <button type="submit"  class="btn btn-primary w-100">Send OTP</button>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
