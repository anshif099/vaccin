{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vacci-Register</title>
  <link rel="icon" href="{% static 'hello/media/vaccine-logo.png' %}" type="image/png">
  <link rel="stylesheet" href="{% static 'hello/register-login.css' %}">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
  
  background-size: contain;
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  width: 100%;
  padding: 0 10px;
  background: url("{% static 'hello/media/Register-login.avif' %}") no-repeat center center fixed;
  background-size: cover; /* Ensure background covers the full screen */
}

body::before {
  content: "";
  position: absolute;
  width: 100%;
  height: 100%;
  background: url("{% static 'hello/media/Register-login.avif' %}") no-repeat center center fixed;
  background-size: cover; /* Adjust the image size */
  z-index: -1; /* Make sure the background is behind the content */
}
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="wrapper">
      <form action="/approved/" method="POST">
        {% csrf_token %}
        <h2 class="mb-4">Approve Vaccine</h2>
        <div class="mb-3">
          <label for="email" class="form-label">Enter Registerd Email ID</label>
          <input type="email" class="form-control" id="email" name="txtRemail" placeholder="Enter Registerd Email ID" required>
        </div>
        <!-- Password Field -->
        <div class="mb-3">
          <label for="password" class="form-label">Enter Child Name</label>
          <input type="text" class="form-control" id="password" name="txtName" placeholder="Enter Child Name" required>
        </div>

        <!-- Mobile Number Field -->
        <div class="mb-3">
          <label for="mobile" class="form-label">Enter Vaccine Complite Detailes</label>
          <input type="text" class="form-control" id="mobile" name="txtVcd" placeholder="Enter Vaccine Complite Detailes" required>
        </div>

        <!-- Date of Birth Field -->
        <div class="mb-3">
          <label for="dob" class="form-label">Child Date of Birth</label>
          <input type="date" class="form-control" id="dob" name="txtDt" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Upcoming Vaccine Name</label>
            <input type="text" class="form-control" id="password" name="txtUvcn" placeholder="Enter Upcoming Vaccine Name" required>
          </div>
          <div class="mb-3">
            <label for="dob" class="form-label">Upcoming Next Vaccine Date</label>
            <input type="date" class="form-control" id="dob" name="txtUvd" required>
          </div>

        <!-- Submit Button -->
        <button type="submit" >Approve</button>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS (Optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
