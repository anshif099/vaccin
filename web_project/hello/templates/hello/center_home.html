{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Center Home</title>
  <link rel="icon" href="{% static 'hello/media/vaccine-logo.png' %}" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'hello/center_home.css' %}">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background-color: #f8f9fa;
      border-bottom: 1px solid #ddd;
    }
    header img {
      height: 50px;
    }
    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #000;
    }
    nav .logout a {
      color: rgb(232, 224, 224);
      text-decoration: none;
    }
    .container {
      display: flex;
      gap: 20px;
    }
    .booking-card {
      width: 300px;
      height: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid #007bff;
      border-radius: 8px;
      background-color: #f8f9fa;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .booking-card:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    .booking-text {
      font-size: 1.5rem;
      color: #007bff;
      margin: 0;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #f8f9fa;
      border-top: 1px solid #ddd;
      margin-top: auto;
    }
  </style>
</head>
<body>
    <header>
        <img src="{% static 'hello/media/vaccine-logo.png' %}" alt="Vaccine Logo">
        <nav>
          <nav class="nav a">
            <a href="#">Home</a>
            <a href="/workBench/">workBench</a>
            <button class="logout"><a href="/mainIndex/">Logout</a></button>
            <div class="profile-icon"><a href="/centerProfile/">ðŸ‘¤</a></div>
        </nav>
    </header>

    {% if Success %}
    <!-- Modal -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title text-success" id="successModalLabel">Success</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            {{ Success }}
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    {% endif %}

    <div class="container d-flex justify-content-center align-items-center vh-100">
      <!-- Booking Card -->
      <a href="/view_reports/" class="booking-card text-center text-decoration-none">
        <h2 class="booking-text">Bookings</h2>
      </a>
      <!-- Update Vaccines Card -->
      <a href="/editvc/" class="booking-card text-center text-decoration-none">
        <h2 class="booking-text">Update Available Vaccines</h2>
      </a>
    </div>

    <footer>
      &copy; Get Vaccinated for a Healthier Tomorrow
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        var successModal = new bootstrap.Modal(document.getElementById('successModal'));
        successModal.show();
      });
    </script>
</body>
</html>
